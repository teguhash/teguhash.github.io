<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
<script
  src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
  integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
  crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.css" integrity="sha384-bsHo4/LA+lkZv61JspMDQB9QP1TtO4IgOf2yYS+J6VdAYLVyx1c3XKcsHh0Vy8Ws" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.js" integrity="sha384-4z8mjH4yIpuK9dIQGR1JwbrfYsStrNK6MP+2Enhue4eyo0XlBDXOIPc8b6ZU0ajz" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {%- seo -%}
    {% feed_meta %}
    <link rel="stylesheet" type="text/css" href="{{ "/assets/css/style.css" | relative_url }}">
    {% if site.css %}
    <link rel="stylesheet" type="text/css" href="{{ site.css.src | relative_url }}">
    {% endif %}
    <link rel="icon" type="image/png" sizes="32x32" href="{{ "/assets/img/logos/favicon-32x32.png" | relative_url }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ "/assets/img/logos/favicon-16x16.png" | relative_url }}">
  </head>

  <body>
    <main class="page-content" aria-label="Content">
      <div class="main-wrapper">
        {{ content }}

        {%- include footer.html -%}
      </div>
    </main>
  </body>

  {% if site.isso.enabled %}
  {%- include isso.html -%}
  {% endif %}

  {% if site.fathom.enabled %}
  {%- include fathom.html -%}
  {% endif %}
</html>
