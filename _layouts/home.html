---
layout: default
---

<header>
  <div class="header-title">
    <a href="{{ site.url }}{{ site.baseurl }}">{{ site.title }}</a>
  </div>

  <nav class="header-nav">
    {% for nav in site.nav %}
      <a href="{{ nav.url | prepend: site.baseurl }}">{{ nav.name }}</a>
    {% endfor %}
  </nav>
</header>

<div class="post-list">
{% if site.posts.size == 0 %}
  <h2>No posts found</h2>
{% else %}

{%- include post-list.html -%}

{% endif %}
</div>
